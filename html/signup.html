<html>
<head>
    <title> Customer Sign In/Sign Up </title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css" />
</head>

<body>
    <div class="loginbox">
        <img src="../CompAsset/Logo/customer.png" class="user">
        <h1>Customer Sign Up </h1>
        <form>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email">
            <p>Password</p>
            <input type="text" name="" placeholder="Enter Password">
            <p>Retype Password</p>
            <input type="text" name="" placeholder="Re-Enter Password">
            <p>Mobile Phone</p>
            <input type="tel" name="" placeholder="Enter Phone Number">
            <p>Address</p>
            <input type="text" name="" placeholder="Enter Address">
            <input type="submit" name="" value="Register">
        </form>
    </div>

</body>
</html>
